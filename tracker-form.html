<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InExTrack</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <section id="navigation">
        <nav>
            <div class="nav-wrapper light-blue darken-4">
                <div class="container">
                    <a href="index.html" class="brand-logo">inext</a>

                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="tracker.html">Tracker</a></li>
                        <li><a href="category.html">Categories</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="tracker-form-section">
        <div class="container">
            <a href="tracker.html" class="btn-floating light-blue new-entry-btn"><i class="material-icons">arrow_back</i></a>
            <h4 class="center-align">Income Expense Tracker Form</h4>
            <form id='tracker-form'>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="type" required>
                            <option value="" disabled selected>Choose Type</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                        <label for="type">*Type</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="category" required></select>
                        <label for="category">*Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="name" name="name" placeholder="Enter Name" required>
                        <label for="name">*Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="description" name="description" placeholder="Enter Description">
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="amount" name="amount" placeholder="Enter Amount" required>
                        <label for="amount">*Amount</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate datepicker" id="entryDate" name="entryDate" placeholder="Enter Entry Date">
                        <label for="entryDate">Entry Date</label>
                        <p class="side-note"><i>Note: Empty Entry Date will result to default date of current date</i></p>
                    </div>
                </div>
                <button class="btn waves-effect waves-light light-blue" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="js/tracker-form.js"></script>
</body>
</html>
